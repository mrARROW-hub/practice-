<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop cafe'</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
    .heading{
        border: 1px solid black;
        background-color: #fefaec;
        text-align: center;
        height: 150px;
        width: 100%;
    }
    .img1{
        height: 150px;
        width: 400px;
    }
    .heading-video{
        border: 1px solid black;
        height: auto;
        width: 100%;
    }
    .heading-video video{
        width: 100%;
        height: auto;
       
    }
    .menu{
        border: 1px solid black;
        height: 600px;
        width: 100%;
    }
    .content-image{
         border: 1px solid black;
         width: 100%;
         height: auto;
    }
    .content-image img{
        width: 100%;
        height: auto;
    }
    </style>
</head>
<body>
  <div class="heading">
    <img class="img1" src="img1.png" alt="Hope your coffee loads your mood!">
  </div> 
  <div class="heading-video">
   <video autoplay muted loop playsinline>
    <source src="Loop Coffee.mp4" type="video/mp4">
   </video>
  </div>
  <div class="menu">
    <button></button>

  </div>
  <div class="content-image">
    <img src="img2.png" alt="Hope your coffee loads your mood!">
  </div>
</body>
</html>
