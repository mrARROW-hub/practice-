<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">function showContent() {
    const videoLoader = document.getElementById('video-loader');
    const mainContent = document.getElementById('main-content');

    // Smoothly fade out the video loader
    videoLoader.style.opacity = '0';
    
    // Wait for the transition to complete, then hide the element completely and show content
    setTimeout(() => {
        videoLoader.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto'; // Re-enable body scrolling
    }, 1000); // Matches the CSS transition duration
}

// Option 1: Hide the loader when the video ends naturally
const videoElement = document.getElementById('loading-video');
videoElement.addEventListener('ended', showContent);

// Option 2 (Fallback/Alternative): Hide the loader when the entire page and all assets are loaded
// Use this if the video might load slowly or you want to ensure the whole site is ready
window.addEventListener('load', () => {
    // If the video hasn't ended yet, you might want to force the switch
    if (videoElement.currentTime < videoElement.duration) {
        // Optional: you can jump to the end of the video or just call showContent
        showContent();
    }
});</script>
    <style>
       
    </style>
</head>
<body>

    <!-- Video Loader Overlay -->
    <div id="video-loader">
        <video id="loading-video" autoplay muted playsinline preload="anonymous"
        src="Untitled design (3).mp4" >
            <!-- Ensure your video paths are correct -->
            
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="main-content" style="display: none;">
        <h1>Welcome to the Website!</h1>
        <p>This is your main content after the video has played or the page has loaded.</p>
        <!-- Add the rest of your website content here -->
    </div>


</body>
</html>
